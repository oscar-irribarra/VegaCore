<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select
      id="make"
      class="form-control"
      (change)="onMakeChange()"
      [(ngModel)]="vehicle.make"
      name="make"
    >
      <option *ngFor="let make of makesList" [value]="make.id">{{make.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" name="model">
        <option *ngFor="let model of modelsList" [value]="model.id">{{model.name}}</option>
    </select>
  </div>
</form>
