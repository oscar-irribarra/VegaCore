<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select
      id="make"
      class="form-control"
      (change)="onMakeChange()"
      [(ngModel)]="vehicle.make"
      name="make"
    >
      <option *ngFor="let make of makesList" [value]="make.id">{{
        make.name
      }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" name="model">
      <option *ngFor="let model of modelsList" [value]="model.id">{{
        model.name
      }}</option>
    </select>
  </div>

  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
    <input type="radio" name="isRegistered" id="registered" value="true" /> Yes
  </label>
  <label for="notRegistered" class="radio-inline">
    <input type="radio" name="isRegistered" id="notRegistered" value="false" /> No
  </label>

  <h2>Features</h2>
  <div *ngFor="let feature of features" class="checkbox">
    <label for="feature{{ feature.id }}">
      <input type="checkbox" id="feature{{ feature.id }}" />
      {{ feature.name }}</label
    >
  </div>

  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">
      Name
    </label>
    <input type="text" id="contactName" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone">
      Phone
    </label>
    <input type="text" id="contactPhone" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail">
      Email
    </label>
    <input type="email" id="contactEmail" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
